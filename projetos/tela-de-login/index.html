<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/1158f95d2c.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>
  <section class="container">
    <div class="tela1">
      <img class="logo" src="img/fachada loja.png" alt="logo">
    </div>
    <div class="tela2">
      <form action="" class="formulario">
        <h1>Member Login</h1>
        <input type="text" name="email" id="email" placeholder="Email">
        <i class="fas fa-envelope"></i>
        <input type="password" name="senha" id="senha" placeholder="Password">
        <i class="fas fa-lock"></i>
        <button type="submit">login</button>
        <span class="forgot">Forgot <a href="#" target="_blank"> Username / Password</a></span>
        <span class="criar"><a href="#" target="_blank">Create your Account </a></span>
      </form>
    </div>
  </section>
</body>
</html>
