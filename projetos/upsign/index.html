    <link rel="stylesheet" href="css/style.css">
    <title>UP!SIGN</title>

<body>
    <!-- BARRA DE MENU -->
    <header id="inicio" class="header">
        <div id="menu-mobile">
            <div class="ali">
                <h1>
                    <img src="https://devleonardo.github.io/projetos/upsign/img/logo-up.svg" alt="UP!SIGN">
                </h1>
                <input type="checkbox" id="check">
                <label for="check" id="icone"><img src="/img/menu.svg" alt=""></label>
                <div class="barra">
                    <nav>
                        <a href="#inicio">INÍCIO</a>
                        <a href="#produtos">PRODUTOS</a>
                        <a href="#galeria">GALERIA</a>
                        <a href="#contato">CONTATO</a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container menu" id="menu">
            <h1>
                <img src="https://devleonardo.github.io/projetos/upsign/img/logo-up.svg" alt="UP!SIGN">
            </h1>
            <nav>
                <ul>
                    <li><a href="#inicio">INÍCIO</a></li>
                    <li><a href="#produtos">PROTUDOS</a></li>
                    <li><a href="#galeria">GALERIA</a></li>
                    <li><a href="#contato">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- CAROUSEL -->
    <section id="carousel">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/1.jpg" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/2.jpg" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/3.jpg" alt="Terceiro Slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
        </div>
    </section>

    <!-- PRODUTOS -->
    <section id="produtos">
        <div class="produtos container">
            <span class="titulo">
                <h2>PRODUTOS</h2>
            </span>
            
            <div class="cards">
                <a href="offset.html" target="_blank">
                    <div class="card" style="width: 17rem;">
                        <img class="card-img-top" src="img/image3.jpg" alt="Imagem de capa do card">
                        <div class="card-body">
                        <h5 class="card-title">IMPRESSÃO <b>OFFSET</b></h5>
                        </div>
                    </div>
                </a>
                <a href="digital.html" target="_blank">
                    <div class="card" style="width: 17rem;">
                        <img class="card-img-top" src="img/image4.jpg" alt="Imagem de capa do card">
                        <div class="card-body">
                        <h5 class="card-title">IMPRESSÃO <b>DIGITAL</b></h5>
                        </div>
                    </div>
                </a>
                <a href="visual.html" target="_blank">
                    <div class="card" style="width: 17rem;">
                        <img class="card-img-top" src="img/image2.jpg" alt="Imagem de capa do card">
                        <div class="card-body">
                        <h5 class="card-title">COMUNICAÇÃO <b>VISUAL</b></h5>
                        </div>
                    </div>
                </a>
                <a href="projetos.html" target="_blank">
                    <div class="card" style="width: 17rem;">
                        <img class="card-img-top" src="img/image1.jpg" alt="Imagem de capa do card">
                        <div class="card-body">
                        <h5 class="card-title">PROJETOS <b>ESPECIAIS</b></h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- GALERIA -->
    <section id="galeria">
        <div class="galeria container">
            <span class="titulo">
                <h3>GALERIA</h3>
            </span>
            <!-- LightWidget WIDGET -->
            <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
            <iframe src="//lightwidget.com/widgets/afc8d73256c85e8f9eeff82de4913a9b.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"></iframe>
        </div>
    </section>
