<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculos Proporcional</title>
</head>
<body>
    <section class="calculadora">
        <div class="calculo container">
            <img src="img/leste.webp" alt="">
            <p>SALÁRIO BASE</p>
            <input type="number" class="base" value="0">
    
            <p>HORA EXTRA 50%</p>
            <input type="number" class="hora50" value="0">
    
            <p>HORA EXTRA 100%</p>
            <input type="number" class="hora100" value="0">
    
            <p>REPOUSO REMUNERADO</p>
            <input type="number" class="repouso" value="0">
    
            <p>ALIMENTAÇÃO</p>
            <input type="number" class="alimentacao" value="0">
    
            <p>TRANSPORTE</p>
            <input type="number" class="transporte" value="0">
    
            <p>ASSISTÊNCIA MÉDICA</p>
            <input type="number" class="medico" value="0">
    
            <p>ASSISTÊNCIA ODONTOLÓGICA</p>
            <input type="number" class="odonto" value="0">
    
            <p>INSS FOLHA</p>
            <input type="number" class="inss" value="0">
    
            <p>IRRF FOLHA</p>
            <input type="number" class="irrf" value="0">
    
            <p>VALOR APROXIMADO:</p>
            <output type="text" id="resultado" />
        </div>
    </section>
    <footer class="container">
        <p>&copy; Leonardo</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
